<!--
  Modal
  크기 : modal-sm / modal-lg (o) / modal-xl / Default (O)
  수직중양정렬 : modal-dialog-centered (x)
  애니메이션 : fade (o)
-->
<div class="modal fade" id="modal-lg" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- modal-header -->
      <div class="modal-header">
        <h5 class="modal-title">Modal - Large Size</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- modal-body -->
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>

      <!-- modal-footer -->
      <div class="modal-footer">
        <button type="button" class="btn-outline-secondary" data-dismiss="modal">취소하기</button>
        <button type="button" class="btn-primary">저장하기</button>
      </div>
    </div>
  </div>
</div>



<button tabindex="0" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#academy"><span><i class="material-icons">add</i>강의 추가하기</span></button>


<!-- modal -->
<div class="modal fade" id="academy" data-backdrop="static"  role="dialog">
  <div class="modal-dialog modal-xl modal-form" role="document">
    <div class="modal-content">
      <div class="card ">
        <div class="card-header d-flex">
          <div>
            <h4 class="card-title">아카데미 강의 추가하기</h4>
            <h6 class="card-subtitle">아카데미 강의 정보를 추가합니다.</h6>
          </div>
          <div class="dt-buttons btn-group flex-wrap ml-auto">
            <button tabindex="0" type="button" class="btn btn-modal-close"><i class="material-icons" data-dismiss="modal">close</i></button>
            <button tabindex="0" type="button" class="btn btn-outline" data-dismiss="modal">미리보기</button>
            <button tabindex="0" type="button" class="btn btn-icon btn-fill" data-dismiss="modal">
              <i class="material-icons">save</i> 저장</button>
          </div>
        </div>
        <div class="card-body">
          <form action="">
          <div class="row">
            <h4 class="bold col-12">강의 정보</h4>
            <div class="form-group col-lg-8 col-md-12">
              <label class="form-control-label required" for="title">강의명</label>
              <input type="text" class="form-control required" id="title" name="title" value="" placeholder="강의 제목을 입력하세요.">
            </div>
          </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
