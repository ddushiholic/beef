<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>목차</title>
    <style>
      h2,
      h3 {
        color: #343a40;
      }
      .container {
        width: 90%;
        margin: 30px auto;
      }
      [class^='alert'] {
        position: relative;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.25rem;
        font-size: 0.825rem;
      }
      [class^='alert'] ul {
        margin: 5px 0;
      }
      [class^='alert'] ul span {
        display: inline-block;
        min-width: 100px;
      }
      .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      .alert-warning {
        color: #856404;
        background-color: #fff3cd;
        border-color: #ffeeba;
      }
      .btn {
        display: inline-block;
        margin: 0 5px 5px 0;
        padding: 4px 15px;
        font-size: 15px;
        background-color: #efefef;
        color: #333;
        border-radius: 3px;
        text-decoration: none;
        opacity: 0.45;
        cursor: not-allowed;
      }
      .doing {
        background-color: #c9edff;
      }
      .done {
        background-color: #c9edff;
        opacity: 1;
        cursor: pointer;
      }
      .checked {
        background-color: #73bee3;
        opacity: 1;
        cursor: pointer;
      }
      h2,
      h3 {
        padding-top: 15px;
        border-top: 1px dashed #ddd;
      }
      a small {
        margin-left: 10px;
        font-size: 75%;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">목록</h1>
      <p style="text-align: right">
        <a href="javascript:void(0);" class="btn">준비중</a>
        <a href="javascript:void(0);" class="btn doing">진행중</a>
        <a href="javascript:void(0);" class="btn done">완료</a>
      </p>

      <h2>로그인/화원가입</h2>
      <a href="ui-1111.html" class="btn done">로그인</a>
      <a href="ui-1112.html" class="btn done">화원가입</a>

      <h2>데이터</h2>
      <a href="ui-1113.html" class="btn done">데이터 큐레이션</a>
      <a href="ui-1114.html" class="btn done">데이터 큐레이션-toast</a>

      <h2>섬세지수</h2>
      <a href="ui-2111.html" class="btn done">섬세지수 계산</a>

    </div>
  </body>
</html>
