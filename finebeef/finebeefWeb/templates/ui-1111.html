{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    {% include 'partials/_meta.html' %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
      <div class="regist">
        <div class="row">
          <div class="col-8">
            <div class="logo-wrap">
              <div class="wrap">
                <img src="{% static '/images/logo/logo.svg' %}" alt="logo" />
                <p>쇠고기 근내지방 섬세지수 정보 연구</p>
                <img src="{% static '/images/heart.png' %}" alt="img-heart">
              </div>
              <div class="video-wrap">
                <video src="{% static '/images/login.mp4' %}" autoplay muted playsinline poster="{% static '/images/login.png' %}" class="regist-bg"></video>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-wrap">
              <div>
                <h3>로그인</h3>
                <form action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                  <div class="input-wrap">
                    <label class="ta-label" for="login_username">아이디</label>
                    <input class="ta-form" type="text" id="username" name="username" placeholder="아이디를 입력해주세요.">
                    <p class="invalid-feedback">아이디를 확인해주세요.</p>
                  </div>
                  <div class="input-wrap">
                    <label class="ta-label" for="login_password">비밀번호</label>
                    <input class="ta-form" type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
                    <p class="invalid-feedback">비밀번호를 확인해주세요.</p>
                  </div>                
                  {% if is_granted_failed %}
                    <div class="message-container">
                      <div class="alert alert-danger">
                        관리자의 승인이 필요한 계정입니다.
                      </div>
                    </div>
                  {% elif login_failed %}
                    <div class="message-container">
                      <div class="alert alert-danger">
                        아이디나 비밀번호가 올바르지 않습니다.
                      </div>
                    </div>
                  {% endif %}
                  <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
                  <div class="text-center">
                    <a href="{% url 'signup' %}" class="link-go">회원가입</a>
                  </div>
                </form>
              </div>

              <div class="logos">
                <img src="{% static '/images/logo/logo-kape@3x.png' %}" alt="logo-kape">
                <img src="{% static '/images/logo/logo-isg@3x.png' %}" alt="logo-isg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% include 'partials/_script.html' %}
    </script>
  </body>
</html>
